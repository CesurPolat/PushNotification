<div class="profile_content">
    <div class="profile_settings">
        <h1>Edit Profile</h1>
        <div class="photo_content">
            <div class="profile_photo">
                <div class="profile_img">
                    <img src="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" alt="" width="125px" />
                </div>

                <button type="button" class="img_btn">
                   <p class="img_btn_text">+</p> 
                </button>
            </div>
        </div>
        <div class="profile_form">
            <div class="profile_form_text">İsim</div>
            <input type="text" class="profile_form_input" name="firstName" placeholder="Name" />
            <div class="profile_form_text">Soyisim</div>
            <input type="text" class="profile_form_input" name="lastname" placeholder="Soyisim" />
            <div class="profile_form_text">E-mail</div>
            <input type="text" class="profile_form_input" name="email" placeholder="example@example.com" />
            <div class="profile_form_text">Telefon Numarası</div>
            <input type="text" class="profile_form_input" name="tel" placeholder="Telefon Numarası" />

            <h1 class="profile_form_sifre">Şifre Değiştirme</h1>

            <div class="profile_form_text">Mevcut Şifre</div>
            <input type="password" class="profile_form_input" name="email" placeholder="Mevcut Şifreniz" />
            <div class="profile_form_text">Yeni Şifre</div>
            <input type="password" class="profile_form_input" name="email" placeholder="Yeni Şifre" />
            <div class="profile_form_text">Yeni Şifre Tekrarı</div>
            <input type="password" class="profile_form_input" name="email" placeholder="Yeni Şifre Tekrarı" />
            <br/>
            <button type="button" class="profile_form_btn">Kaydet</button>
        </div>
    </div>
</div>
